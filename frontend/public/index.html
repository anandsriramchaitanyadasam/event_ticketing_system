<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- ✅ Custom Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/eventIcon.png" />

    <!-- ✅ Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- ✅ Description for Users -->
    <meta
      name="description"
      content="Discover and book tickets for exciting events near you with our seamless ticketing platform."
    />

    <!-- ✅ Social Sharing Preview -->
    <meta property="og:title" content="Event Ticketing Platform" />
    <meta property="og:description" content="Find, explore, and attend events effortlessly." />
    <meta property="og:image" content="%PUBLIC_URL%/eventBanner.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/eventIcon.png" />

    <!-- ✅ Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Title for Browser Tab -->
    <title>Event Ticketing - Explore Events & Book Tickets</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- ✅ React Root -->
    <div id="root"></div>

    <!-- ✅ Optional Static Banner (if desired) -->
    <div style="text-align: center; margin-top: 20px;">
      <img
        src="%PUBLIC_URL%/eventBanner.png"
        alt="Event Booking Banner"
        style="max-width: 100%; height: auto; border-radius: 12px;"
      />
    </div>
  </body>
</html>
