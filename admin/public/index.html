<!DOCTYPE html>
<html lang="en">
  <head> 
    <!-- Sets the character encoding for the document -->
    <meta charset="utf-8" />
  
   <!-- Sets browser tab icon (favicon) -->
  <link rel="icon" href="%PUBLIC_URL%/eventIcon.png" />

  <!-- Meta preview image (used in social media cards etc.) -->
  <meta property="og:image" content="%PUBLIC_URL%/eventBanner.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <!-- Theme color used for address bar styling on supported devices -->
    <meta name="theme-color" content="#0056b3" />
  
    <!-- Description used by search engines and browser previews -->

      content="Admin dashboard to manage event organizers, users, ticket bookings, and notifications."
    />
